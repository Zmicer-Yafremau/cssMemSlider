<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>CssMemSlider</title>
</head>
<body>
        <div class="wraper">
          <input type="radio" name="switch" id="switch_1" checked>
          <input type="radio" name="switch" id="switch_2" >
          <input type="radio" name="switch" id="switch_3" >
          <input type="radio" name="switch" id="switch_4" >
        
      <div class="memes"></div>

      <div class="lowbar">
        <div class="lowbar_wraper">
          <div id="slides">
            <span class="slide sl0">Программистом стать очень просто</span>
            <span class="slide sl1">Попробуй фронт энд - это легче всего</span>
            <span class="slide sl2">Походишь пару месяцев на курсы и всё</span>
            <span class="slide sl3"> Устроишься и сразу бабло начнёшь майнить</span>
          </div>
        </div>
        <div class="navigation">
          <label for="switch_1" class="circles"> <div class="circle c0"></div></label>
          <label for="switch_2" class="circles"><div class="circle c1"></div></label>
          <label for="switch_3" class="circles"><div class="circle c2"></div></label>
          <label for="switch_4" class="circles"><div class="circle c3"></div></label>
        </div>
      </div>
    </div>

</body>
</html>
